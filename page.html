<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{title}}</title>
  <link rel="stylesheet" href="css/style.css"/>
  
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
</head>
<body>
  <div id="PageDiv">
    <header>
      <h1 id="headline" data-format="string" class="foo">
        {{headline}}
      </h1>
    </header>
    <div id="item2">
      <p id="published_on" data-format="date_string">{{date}}</p>
      <div id="body" data-format="markdown">{{body}}</div>
    </div>
    <footer>
      <p>Copyright 2013 Walter Davis Studio. All Rights Reserved.</p>
    </footer>
  </div>
</body>
</html>
